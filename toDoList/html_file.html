<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>ToDu List</title>

</head>
<body>
    <h1>ToDo List</h1>
    <div id="wrap">
        <div id="main">
            <input type="text" id="listInput" placeholder="add a new todu item...">
            <button type="button" id="add" onclick="myAddFunction()">Add</button>
            <button type="button" id="showAll" onclick="myFunctionShowAll()">Show All</button>
            <button type="button" id="showActive" onclick="myFunctionShowActive()">Show Active</button>
            <button type="button" id="showCompleted" onclick="myFunctionShowCompleted()">Show Completed</button>
        </div>
    </div>

    <script src="js_file.js"></script>
</body>
</html>
